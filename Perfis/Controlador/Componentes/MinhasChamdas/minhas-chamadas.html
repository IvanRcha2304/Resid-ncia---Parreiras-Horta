<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Chamadas</title>
    <link rel="stylesheet" href="minhas-chamadas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ec36def5cc.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header> <!--Cabecalho e navegacao principal-->
        <div>
            <h1>Central de Chamadas</h1>
            <hr width="305px" style="border-color:#FFFFFF;">
            <h4 id="sub-titulo">Parreiras Horta</h4>

        </div>
        <div id="nome-usuario">
            <img src="/assets/imgs/user.svg">
            <h3>Nome do Controlador</h3>

        </div>
    </header>
    <div id="conteudo-principal">
        <aside> <!--Barra lateral com links ou informacoes-->
            <div align="center" id="centralizador-lateral">
                <img src="/assets/imgs/fsph_logo.svg">

                <div id="menu-lateral">

                    <a href="#">
                        <img src="/assets/imgs/house.svg">
                        Pagina Inicial
                    </a>
                    <a href="#">
                        <img src="/assets/imgs/checklist.svg">
                        Chamados
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-shuffle"></i>
                        Delegação
                    </a>
                </div>



            </div>

        </aside>

        <main> <!--Conteudo pricipal da pagina-->

            <div>
                <nav>
                    <div id="navegacao">
                        <i class="fa-solid fa-house" style="color: #242424;"></i>
                        <a href="#">Inicio</a>
                        <i class="fa-duotone fa-solid fa-arrow-right" style="color: #8C8C8C;"></i>
                        <a href="#">Chamadas</a>
                        <i class="fa-duotone fa-solid fa-arrow-right" style="color: #8C8C8C;"></i>
                        <a href="#">Minhas Chamadas</a>

                    </div>
                    <div>
                        <input type="text" placeholder="Buscar Chamadas" id="campo-busca">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>
                </nav>
            </div>

            <div class="busca-avancada">
                <h2>Busca Avançada</h2>
                <hr width="75%" size="1em">
                <form id="busca-avancada-form">
                    <div class="campos-busca-avancada-form">
                        <div>
                            <label for="department">Departamento:</label>
                            <select id="departamento" name="departamento">
                                <option value="val1">ASCOM</option>
                                <option value="val2">CONTIN</option>
                                <option value="val3">ASTEC</option>
                                <option value="val4">ASCAP</option>
                                <option value="val5">PROJUR</option>
                                <option value="val6">AGEQ</option>
                                <option value="val7">CONFIN</option>
                                <option value="val8">ASPLAN</option>
    
                            </select>
                        </div>
                        <div>
                            <label for="status">Situação:</label>
                            <select id="status" name="status">
                                <option value="val1">Ativo</option>
                                <option value="val2">Em Espera</option>
                                <option value="val3">Pendente</option>
                            </select>
                        </div>
                        <div>
                            <label for="date">Data:</label>
                            <input type="text" id="date" name="date" placeholder="dd/mm/yyyy">
                        </div>
                        <div>
                            <label for="type">Colaborador</label>
                        <select id="type" name="type">
                            <option value="all">Todos</option>
                        </select>
                        </div>
                    </div>

                    <div>
                        <button type="submit">Buscar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>

            </div>

        </main>
    </div>

    <footer> <!--Rodapé-->

    </footer>
</body>

</html>
