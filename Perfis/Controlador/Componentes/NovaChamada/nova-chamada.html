<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Chamadas</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #2b3d85;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px 0;
        }

        .sidebar h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #1e2c6e;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f9;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header span {
            font-size: 16px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2b3d85;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-actions .send-btn {
            background-color: #28a745;
            color: white;
        }

        .form-actions .clear-btn {
            background-color: #dc3545;
            color: white;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h1>Central de Chamadas</h1>
        <ul>
            <li>Página Inicial</li>
            <li>Chamadas</li>
            <li>Delegação</li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <div class="header">
            <span>Nova Chamada</span>
            <span>Nome do Controlador</span>
        </div>

        <div class="form-container">
            <h2>Nova Chamada</h2>
            <div class="form-group">
                <label for="department">Nome do Departamento</label>
                <input type="text" id="department" placeholder="Informe o nome do departamento">
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type">
                    <option value="trabalho">Trabalho</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" rows="5" placeholder="Digite a descrição"></textarea>
            </div>
            <div class="form-actions">
                <button class="send-btn">Enviar</button>
                <button class="clear-btn" type="reset">Limpar</button>
            </div>
        </div>
    </div>
</body>
</html>
