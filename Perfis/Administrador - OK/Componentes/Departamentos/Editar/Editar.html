<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastar-Perfil</title>
    <link rel="stylesheet" href="Editar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ec36def5cc.js" crossorigin="anonymous"></script>


    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header> <!--Cabecalho e navegacao principal-->
        <div>
            <h1>Central de Chamadas</h1>
            <hr width="305px" style="border-color:#FFFFFF;">
            <h4 id="sub-titulo">Parreiras Horta</h4>

        </div>
        <div id="nome-usuario">
            <i class="fa-regular fa-user fa-2x"></i>
            <h3>Nome do Adiministrador</h3>

        </div>
    </header>
    <div id="conteudo-principal">
        <aside> <!--Barra lateral com links ou informacoes-->
            <div align="center" id="centralizador-lateral">
                <img src="../../../../../assets/imgs/fsph_logo.svg">

                <div id="menu-lateral">

                    <a href="../../Central/central.html">
                        <i class="fa-solid fa-house" style="color: #FFFFFF;"></i>
                        <span>Pagina Inicial</span>
                    </a>                    
                    <a href="../../Não Conformidades/Não Conformidades.html">
                        <i class="fa-solid fa-comment"></i>
                        <span>Não Conformidades</span>
                    </a>
                    <a href="../../Perfis/Perfis.html">
                        <i class="fa-solid fa-comment"></i>
                        <span>Perfis</span>
                    </a>
                    <a href="../../Departamentos/Departamentos.html">
                        <i class="fa-solid fa-comment"></i>
                        <span>Departamentos</span>
                    </a>
                </div>


            </div>
        </aside>

        <main> <!--Conteudo pricipal da pagina-->

            <div>
                <nav>
                    <div id="navegacao">
                        <i class="fa-solid fa-house" style="color: #242424;"></i>
                        <a href="#">Inicio</a>
                        <i class="fa-duotone fa-solid fa-arrow-right" style="color: #8C8C8C;"></i>
                        <a href="#">Departamento</a>
                        <i class="fa-duotone fa-solid fa-arrow-right" style="color: #8C8C8C;"></i>
                        <a href="#">Editar Departamento</a>
                    </div>
                </nav>
            </div>

            <div class="departamento_add">
                <div id="text_add" >
                    <h2>Editar Departamento</h2>
                    <hr width="75%" size="1em">
                </div>
                <form id="departamento_add-form">
                    <div class="campos-add-form">
                        <div class="caixa_text">
                            <label for="type">Nome:</label>
                            <input type="text" id="text_box" name="colaborador" placeholder="Digite o nome">
                        </div>
                        <div class="caixa_text">
                            <label for="type">Código:</label>
                            <input type="text" id="text_box" name="colaborador" placeholder="Digite o nome">
                        </div>
                        <div class="caixa_text">
                            <label for="status">Tipo:</label>
                            <select id="status" name="status">
                                <option value="select">Selecione</option>
                                <option value="val1">...</option>
                                <option value="val2">...</option>
                                <option value="val3">...</option>
                            </select> 
                        </div>
                        <div class="caixa_text">
                            <label for="status">Quantidade de Gestores:</label>
                            <select id="status" name="status">
                                <option value="select">Selecione</option>
                                <option value="val1">...</option>
                                <option value="val2">...</option>
                                <option value="val3">...</option>
                            </select> 
                        </div>
                       

                    </div>

                    <div class="buttons_end">
                        <button type="submit" class="button_end" id="salve">
                            <i class="fa-solid fa-check"></i>
                            Salvar
                        </button>
                        <button type="reset" class="button_end" id="excluir">
                            <i class="fa-solid fa-x"></i>
                            Limpar
                        </button>
                    </div>
                </form>

            </div>
        </main>
    </div>

    <footer> <!--Rodapé-->

    </footer>
</body>
<script src="/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</html>
