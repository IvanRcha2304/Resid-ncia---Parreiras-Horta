<!DOCTYPE html>
<html lang="pt-br">

<head>

    <div id="conteudo-principal">

                    <a href="#">

                <section>
                    <div class="gestor">
                        <p>Gestor</p>
                        <hr />
                    </div>
                    <div class="nome">
                        <div id="texo_conteudo_info">

                            <p2>Não informado</p2>
                        </div>
                        <hr />
                    </div>
                    <div class="cargo">
                        <div id="texo_conteudo_info">
                            <p>Cargo</p>
                            <p2>Não informado</p2>
                        </div>
                        <hr />
                    </div>
                </section>
           </div>
           
           <div class="buttons_inferior">
               <button id="buttons_edit">
                <img src="/Resid-ncia---Parreiras-Horta-Feature-Minhas-Chamadas-Elisandra/assets/imgs/Editar.png" id="buttons_inferior">
               </button>
               <button id="buttons_edit">
                <img src="/Resid-ncia---Parreiras-Horta-Feature-Minhas-Chamadas-Elisandra/assets/imgs/Eliminar.png" id="buttons_inferior">
