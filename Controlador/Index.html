<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Chamadas</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <nav>
        <div class="menu_top"> 
            <img src="Imagens/Central de Chamadas.png" id="logo_central_de_chamadas">
            <div class="nome_user"> 
                <img src="Imagens/person_icon.png" id="person_icon">
                <p id="nome_usuario">Nome do Controlador</p>
            </div>
        </div>
    </nav>
    <div class="conteudo_prinicipal">
        <aside>
            <img src="Imagens/fsph_logo (1) 3.png" class="logo">
            <div class="buttons">
                <button class="button" type="button">
                    <i><img src="Imagens/home.png" alt="home"></i>
                    <span class="text">Pagina Inicial</span>
                </button>
                <button class="button" type="button">
                    <i><img src="Imagens/lista.png" alt="home"></i>
                    <span class="text">Chamadas</span>
                </button>
                <button class="button" type="button">
                    <i><img src="Imagens/lista.png" alt="home"></i>
                    <span class="text">Delegação</span>
                </button>
            </div>
            <div class="divisaoSideBar">
                <h1>Central de Chamadas <br> @nome_do_grupo</h1>
            </div> 
        </aside>        
        <header>
            <div class="conteiner">
                <div class="icone_voltar"><button class="voltar"><img src="Imagens/Voltar.png" alt="voltar"></button></div>
                <div class="conteudo_user">
                    <img src="Imagens/Foto.png" alt="foto_user">
                    <div class="text">
                        <h1>Controlador</h1>
                        <span>
                            <h2>Nome</h2> <p>Não Informado</p>
                        </span>
                        <span>
                            <h2>Cargo</h2> <p>Não Informado</p>
                        </span>
                    </div>
                </div>
                <div class="bottons_confir">
                    <button><img src="Imagens/Editar.png" alt="Editar"></button>
                    <button><img src="Imagens/Eliminar.png" alt="Eliminar"></button>
                </div>
            </div>
        </header>
        
    </div>
</body>
</html>
