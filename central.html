<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Chamadas</title>
    <link rel="stylesheet" href="central.css">
</head>
<body>
    <nav>
        <div class="menu_top"> 
            <img src="Imagens/Central de Chamadas.png" id="logo_central_de_chamadas">
            <div class="nome_user"> 
                <img src="Imagens/person_icon.png" id="person_icon">
                <p id="nome_usuario">Nome do Usu√°rio</p>
            </div>
        </div>
    </nav>
    <div class="conteudo_prinicipal">

            <img src="Imagens/fsph_logo (1) 3.png" class="logo">
            <div class="buttons">
                <button class="button" type="button">
                    <i><img src="Imagens/home.png" alt="home"></i>
                    <span class="text">Pagina Inicial</span>
                </button>
                <button class="button" type="button">
                    <i><img src="Imagens/lista.png" alt="home"></i>

                </button>
                <button class="button" type="button">
                    <i><img src="Imagens/lista.png" alt="home"></i>
                    <span class="text">Status Chamadas</span>
                </button>
            </div>
        </aside>        
        <header>
            <div class="container">
                <h1>Bem - Vindo a Central de Chamadas</h1>
                <div class="box-container">
                    <div class="box">

                    </div>
                    <div class="box">
                        <p>Perfis Cadastrados</p>
                    </div>
                </div>
            </div>
